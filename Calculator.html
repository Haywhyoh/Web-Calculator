<!DOCTYPE html>
<html>
<head>
    <title >My Calclator</title>
    <link rel ='stylesheet' href ='CAlc.css'>
    </head>
    <body>
    <div  class= 'flex-container'>
        
        <div>
            <p class='mine'>My Calculator</p>
        <ul>
            <li><a href=''>View</a></li>
            <li><a href=''>Edit</a></li>
            <li><a href=''>Help</a></li>
        </ul>
        
        <form>
        <input type="text" name='calc_input'><br>
         <input type="radio">Degree 
         <input type="radio">Radians 
         <input  type="radio">Grad
        </form>
            
        <table id='input_values'>
            <tr>
                <th>0</th>
                <th>Inv</th>
                <th>In</th>
                <th>(</th>
                <th>)</th>
                
                <th>-</th>
                <th>CE</th>
                <th>C</th>
                <th>+/-</th>
                <th>&#8730</th>
            </tr>
            <tr>
                <th>Int</th>
                <th>sinh</th>
                <th>sin</th>
                <th>x<sup>2</sup></th>
                <th>n!</th>
                
                <th>7</th>
                <th>8</th>
                <th>9</th>
                <th>/</th>
                <th>%</th>
            </tr>
            <tr>
               <th>dms</th>
                <th>cosh</th>
                <th>cos</th>
                <th>x<sup>y</sup></th>
                <th>y/x</th>
                
                <th>4</th>
                <th>5</th>
                <th>6</th>
                <th>*</th>
                <th>1/x</th>
            </tr>
            <tr>
               <th>pi</th>
                <th>tanh</th>
                <th>tan</th>
                <th>x<sup>3</sup></th>
                <th><span>&#8731</span>x</th>
                <th>1</th> 
                <th>2</th>
                <th>3</th>
                <th>-</th>
                <th rowspan="2">=</th>
            </tr>
            <tr>
               <th>FE</th>
                <th>Exp</th>
                <th>Mod</th>
                <th>log</th>
                <th>10x</th>
                
                <th colspan="2">0</th>
                
                <th>.</th>
                <th>+</th>
                
            </tr>
        </table>
            
       </div>
        
        
    </div>
    </body>
</html>
